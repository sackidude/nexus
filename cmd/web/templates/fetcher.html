<div class="wrapper wrapper-fetcher" id="wrapper-fetcher">
  <section class="fetcher">
    <div class="image-information">
      <p>Trial: <span>{{.trial}}</span></p>
      <p>Image: <span>{{ .image }}</span></p>
      <p>Time: <span>{{ .time }}</span></p>
    </div>
    <div class="img-container">
      <img id="fetcher-img" src="images/{{ .path }}" alt="upside-down measuring
      glass filled with water and carbon dioxide that pushes down the water."
      hx-post="/user-image-data" hx-trigger="click" hx-headers="js:{pxHeight:
      pxHeight, id: {{.id}}}" {{/*TODO: make sure this is safe*/}}
      hx-target="#wrapper-fetcher" hx-swap="outerHTML" >
      <div id="line"></div>
    </div>
  </section>
</div>
<script src="scripts/fetcher.js"></script>
